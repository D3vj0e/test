<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook login</title>
</head>

<body>

  <div class="container">
    
    
    <div class="about">
      <p class="logo">Facebook</p>
      <p class="tell">Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</p>
    </div>
  
    <div class="form">
      <div class="stuff">
        <form action="#" method="get">
          <input class="user-name" type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ">
          <br>
          <input class="user-password" type="password" placeholder="รหัสผ่าน">
          <br>
          <input class="submit" type="button" value="เข้าสู่ระบบ" >
        </form>
        <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
        <hr class="hr">
        <input class="regis" type="button" value="สมัครสมาชิกใหม่">
      </div>
      
     
    </div>
  
  </div>
  
  <p class="footer">สร้างเพจ สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</p>

  
</body>

</html>
